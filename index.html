<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="vypracovani">

		<p id="text" class="text" onmouseover="ztloustni()" onmouseout="zhubni()">V elipse spí lev.</p>

		<button class="tlacitko" onclick="zcervenej()">Červený po kliknutí</button>

		<button class="tlacitko" onclick="zvetsiSe()">Větší po kliknutí</button>

	</div>

	<hr>

	<div class="vypracovani">

		<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

		<h1>Nahrávka</h1>
		<button class="tlacitko" onclick="hudboHrej()">Zapni mě</button>
		<button class="tlacitko" onclick="hudboDost()">Pauzni mě</button>
		<button class="tlacitko" onclick="hudboZnovu()">A zase zpátky</button>

		<div class="volume">
			<h3>Hlasitost</h3>
			<button class="tlacitko" onclick="hudboTicho()">0</button>
			<button class="tlacitko" onclick="hudboNapul()">0.5</button>
			<button class="tlacitko" onclick="hudboNahlas()">1</button>
		</div>


	</div>




	<script type="text/javascript" src="main.js"></script>

</body>
</html>
